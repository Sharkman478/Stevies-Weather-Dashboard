<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Quiz</title>
</head>

<body>
    <header class="header">
        <h2>
            Stevie's Weather Dashboard
        </h2>
    </header>
    <p class="citysearch">
        Search For Your City:
        <input type="text" id="city">
        <button id="searchbutton">
            Search
        </button>
        <p id="searchhistory">Search History: </p>
        <ul id="searchhistorylist">
            <li></li>
        </ul>
    </p>
    <div class="main">
        <p class="currentday">
            <p id="name"></p>
            <p id="date"></p>
            <img id="icon"></img>
            <p>Temp: </p><p id="temp"></p>
            <p>Wind Speed: </p><p id="wind-speed"></p>
            <p>Humidity: </p><p id="humidity"></p>
        </p>
        <p class="forecast">
            Forecast: 
        </p>
        <p class="forecastcard">
            <p id="date0"></p>
            <img id="icon0"></img>
            <p>Temp: </p><p id="temp0"></p>
            <p>Wind Speed: </p><p id="wind-speed0"></p>

        </p>

        </p>

        </p>

            <p>Wind Speed: </p><p id="wind-speed3"></p>
            <p>Humidity: </p><p id="humidity3"></p>
        </p>

            <p id="date4"></p>

            <p>Wind Speed: </p><p id="wind-speed4"></p>
            <p>Humidity: </p><p id="humidity4"></p>
        </p>
    </div>
    <script src="assets/script.js"></script>
</body>
